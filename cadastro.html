<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro | Yby</title>

        <link rel="icon" href="./public/images/logo-1.svg">
        <link rel="stylesheet" href="./public/css/main.css">
        <link rel="stylesheet" href="./public/css/animations.css">
        <link rel="stylesheet" href="./public/css/barra-lateral.css">
        <link rel="stylesheet" href="./public/css/formulario.css">
        <link rel="stylesheet" href="./public/css/buttons.css">
        <link rel="stylesheet" href="./public/css/cadastro.css">

        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    </head>
    <body>
       <div id="page-create-orphanage">
           <aside class="animate-right sidebar">
               <img src="./public/images/logo-1.svg" alt="Happy">

               <footer>
                   <button onclick="history.back()">
                       <img src="./public/images/arrow-back.svg" alt="Voltar">
                   </button>
               </footer>
           </aside>

           <main class="animate-appear with-sidebar">
               <form action="">
                   <fieldset>
                       <legend>Dados</legend>

                       <div class="input-block">
                           <label for="name">Nome</label>
                           <input id="name" name="name" required>
                        </div>

                        <div class="input-block">
                            <label for="whatsapp">E-mail</label>
                            <input id="whatsapp" name="whatsapp" required>
                         </div>

                         <div class="input-block">
                            <label for="whatsapp">CPF</label>
                            <input id="whatsapp" name="whatsapp" required>
                         </div>

                         <div class="input-block">
                            <label for="whatsapp">Número de whatsapp</label>
                            <input id="whatsapp" name="whatsapp" required>
                         </div>

                       <div class="input-block">
                        <label for="whatsapp">CEP</label>
                        <input id="whatsapp" name="whatsapp" required>
                        </div>

                        <div class="input-block">
                            <label for="whatsapp">Rua</label>
                            <input id="whatsapp" name="whatsapp" required>
                        </div>

                        <div class="input-block">
                            <label for="whatsapp">N° da casa</label>
                            <input id="whatsapp" name="whatsapp" required>
                        </div>

                        <div class="input-block">
                            <label for="whatsapp">Bairro</label>
                            <input id="whatsapp" name="whatsapp" required>
                        </div>

                        <div class="input-block">
                            <label for="whatsapp">Cidade</label>
                            <input id="whatsapp" name="whatsapp" required>
                        </div>

                        <div class="input-block">
                            <label for="whatsapp">Estado</label>
                            <input id="whatsapp" name="whatsapp" required>
                        </div>

                        <button type="submit" class="primary-button">
                            Confirmar
                        </button>
                        
                   </fieldset>
               </form>
           </main>
       </div>
    </body>
</html>
